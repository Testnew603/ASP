<div class="container-fluid g-0 p-2">
    <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <img src= "../../../../assets/images/{{student.profile}}" alt="Profile Image" class="profile">
        </div>
        <div class="col ps-2">
            <div class="row g-0">
                <div class="col-md-10 text-center">
                    <span class="name"> {{student.firstName | titlecase}} {{student.lastName | titlecase}} </span>
                </div>
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group"> 
                        <button type="button" class="btn btn-outline-success">Edit</button>
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
            <div class="row g-0 mt-3">
                <div class="col-md">
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-4 fst-italic text-secondary">
                          <tr>
                            <td colspan="2">Personal Details</td>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>BirthDate</td>
                                <td> {{student.birthDate}} </td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td> {{student.gender}} </td>
                            </tr>
                            <tr>
                                <td>Education</td>
                                <td> {{student.qualification}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-4 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Job Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>BirthDate</td>
                                <td>12-12-2023</td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>Male</td>
                            </tr>
                            <tr>
                                <td>Education</td>
                                <td>Phd</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
